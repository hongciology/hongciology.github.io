<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Yeeun Grace Hong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            line-height: 1.6;
        }
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 60px;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            z-index: 1000;
        }
        nav a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000000;
        }
        nav a.active {
            color: #000000;
        }
        .container {
            margin-top: 60px;
            padding: 20px 100px 40px 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            font-size: 11px;
            font-weight: 600;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 24px;
            background: #fafafa;
            color: #000000;
            text-decoration: none;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #f0f0f0;
        }
        .pdf-container {
            width: 100%;
            height: auto;
            min-height: 800px;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            overflow: auto;
            background: #fafafa;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
        }
        .mobile-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        .mobile-message p {
            color: #666666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .mobile-message .download-btn {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
                gap: 20px;
            }
            nav a {
                font-size: 11px;
            }
            .container {
                padding: 20px 30px 40px 30px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .pdf-container {
                min-height: auto;
            }
            iframe {
                height: calc((100vw - 60px) * 1.414);
            }
            .mobile-message {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">About</a>
        <a href="/publications">Publications</a>
        <a href="/cv" class="active">CV</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Curriculum Vitae</h1>
            <a href="YGHCV.pdf" class="download-btn" download>Download PDF</a>
        </div>
        <div class="pdf-container">
            <iframe src="https://docs.google.com/viewer?url=https://hongciology.github.io/YGHCV.pdf&embedded=true"></iframe>
            <div class="mobile-message">
                <p>On mobile devices, tap below to view the PDF in full screen.</p>
                <a href="YGHCV.pdf" class="download-btn" target="_blank">View CV</a>
                <br><br>
                <p style="font-size: 12px; color: #999999;">Or <a href="YGHCV.pdf" download style="color: #000000; text-decoration: underline;">download PDF</a></p>
            </div>
        </div>
    </div>
</body>
</html>
