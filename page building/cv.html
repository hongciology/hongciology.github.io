<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Yeeun Grace Hong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            line-height: 1.6;
        }
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 60px;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            z-index: 1000;
        }
        nav a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000000;
        }
        nav a.active {
            color: #000000;
        }
        .container {
            margin-top: 60px;
            padding: 20px 100px 20px 100px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            margin-bottom: 10px;
        }
        h1 {
            font-size: 11px;
            font-weight: 600;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 24px;
            background: #fafafa;
            color: #000000;
            text-decoration: none;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #f0f0f0;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 100px);
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            background: #fafafa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
                gap: 20px;
            }
            nav a {
                font-size: 11px;
            }
            .container {
                padding: 20px 30px 20px 30px;
            }
            .pdf-container {
                height: calc(100vh - 90px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">About</a>
        <a href="../index.html#publications">Publications</a>
        <a href="cv.html" class="active">CV</a>
        <a href="../index.html#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Curriculum Vitae</h1>
            <a href="YGHCV.pdf" class="download-btn" download>Download PDF</a>
        </div>
        <div class="pdf-container">
            <iframe src="YGHCV.pdf"></iframe>
        </div>
    </div>
</body>
</html>
