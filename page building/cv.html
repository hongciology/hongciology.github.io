
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Yeeun Grace Hong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-left {
            font-size: 14px;
            color: #000000;
            font-weight: 500;
        }

        .nav-right {
            display: flex;
            gap: 40px;
        }

        nav a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000000;
        }

        nav a.active {
            color: #000000;
        }

        .container {
            margin-top: 60px;
            padding: 60px 40px 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            color: #000000;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #333333;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 240px);
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-right {
                gap: 20px;
            }

            nav a {
                font-size: 11px;
            }

            .container {
                padding: 40px 20px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .pdf-container {
                height: calc(100vh - 220px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">Yeeun Grace Hong</div>
        <div class="nav-right">
            <a href="index.html">About</a>
            <a href="#publications">Publications</a>
            <a href="cv.html" class="active">CV</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Curriculum Vitae</h1>
            <a href="https://hongciology.github.io/page building/YGH CV - 251021.pdf" class="download-btn" download>Download PDF</a>
        </div>

        <div class="pdf-container">
            <iframe src="https://hongciology.github.io/page building/YGH CV - 251021.pdf"></iframe>
        </div>
    </div>
</body>
</html>
